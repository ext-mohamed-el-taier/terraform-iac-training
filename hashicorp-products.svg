  <text x="800" y="798" font-family="Arial, sans-serif" font-size="9" fill="#666666">✓ HCP Vault</text>
  <text x="905" y="798" font-family="Arial, sans-serif" font-size="9" fill="#666666">✓ HCP Consul</text>
  <text x="1020" y="798" font-family="Arial, sans-serif" font-size="9" fill="#666666">✓ HCP Boundary</text>

