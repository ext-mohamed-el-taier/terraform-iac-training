<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#161b22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="createGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#238636;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ea043;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="destroyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#da3633;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f85149;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1000" height="600" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="500" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">Terraform Dev/Test Lifecycle</text>
  <text x="500" y="72" font-family="Arial, sans-serif" font-size="14" fill="#7B42BC" text-anchor="middle">Spin Up, Test, Tear Down - Repeat</text>

  <!-- Center cycle circle -->
  <ellipse cx="500" cy="320" rx="180" ry="120" fill="none" stroke="#333333" stroke-width="2" stroke-dasharray="8,4"/>

  <!-- Curved arrows between steps -->
  <!-- Arrow 1 to 2 (green) -->
  <path d="M 240 290 Q 290 180, 360 170" stroke="#2ea043" stroke-width="4" fill="none"/>
  <polygon points="360,165 375,170 360,175" fill="#2ea043"/>

  <!-- Arrow 2 to 3 (purple) -->
  <path d="M 500 170 Q 610 180, 660 250" stroke="#7B42BC" stroke-width="4" fill="none"/>
  <polygon points="663,250 668,265 655,255" fill="#7B42BC"/>

  <!-- Arrow 3 to 4 (red) -->
  <path d="M 660 390 Q 610 460, 500 470" stroke="#f85149" stroke-width="4" fill="none"/>
  <polygon points="500,465 485,470 500,475" fill="#f85149"/>

  <!-- Arrow 4 to 1 (blue) -->
  <path d="M 340 470 Q 290 460, 240 390" stroke="#58a6ff" stroke-width="4" fill="none"/>
  <polygon points="237,390 232,375 245,385" fill="#58a6ff"/>

  <!-- Step 1: Write Code -->
  <rect x="80" y="270" width="160" height="100" rx="8" fill="#21262d" stroke="#30363d" stroke-width="2"/>
  <text x="160" y="300" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">1. Write Code</text>
  <text x="160" y="322" font-family="Arial, sans-serif" font-size="11" fill="#8b949e" text-anchor="middle">main.tf</text>
  <text x="160" y="340" font-family="Arial, sans-serif" font-size="10" fill="#7B42BC" text-anchor="middle">resource "vm" {...}</text>
  <text x="160" y="358" font-family="Arial, sans-serif" font-size="9" fill="#6e7681" text-anchor="middle">Define what you need</text>

  <!-- Step 2: Apply (Create) -->
  <rect x="340" y="100" width="160" height="100" rx="8" fill="#0d1a0d" stroke="#238636" stroke-width="2"/>
  <rect x="340" y="100" width="160" height="4" rx="2" fill="url(#createGrad)"/>
  <text x="420" y="132" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2ea043" text-anchor="middle">2. terraform apply</text>
  <text x="420" y="155" font-family="Arial, sans-serif" font-size="11" fill="#8b949e" text-anchor="middle">Infrastructure Created</text>
  <text x="420" y="175" font-family="Arial, sans-serif" font-size="9" fill="#6e7681" text-anchor="middle">VMs, networks, databases</text>
  <text x="420" y="190" font-family="Arial, sans-serif" font-size="9" fill="#6e7681" text-anchor="middle">spun up in minutes</text>

  <!-- Step 3: Test -->
  <rect x="580" y="270" width="160" height="100" rx="8" fill="#21262d" stroke="#7B42BC" stroke-width="2"/>
  <rect x="580" y="270" width="160" height="4" rx="2" fill="#7B42BC"/>
  <text x="660" y="302" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">3. Test</text>
  <text x="660" y="324" font-family="Arial, sans-serif" font-size="11" fill="#8b949e" text-anchor="middle">Run your tests</text>
  <text x="660" y="344" font-family="Arial, sans-serif" font-size="9" fill="#6e7681" text-anchor="middle">Integration tests</text>
  <text x="660" y="358" font-family="Arial, sans-serif" font-size="9" fill="#6e7681" text-anchor="middle">Load tests, smoke tests</text>

  <!-- Step 4: Destroy -->
  <rect x="340" y="420" width="160" height="100" rx="8" fill="#1a0d0d" stroke="#da3633" stroke-width="2"/>
  <rect x="340" y="420" width="160" height="4" rx="2" fill="url(#destroyGrad)"/>
  <text x="420" y="452" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f85149" text-anchor="middle">4. terraform destroy</text>
  <text x="420" y="475" font-family="Arial, sans-serif" font-size="11" fill="#8b949e" text-anchor="middle">Clean Up Everything</text>
  <text x="420" y="495" font-family="Arial, sans-serif" font-size="9" fill="#6e7681" text-anchor="middle">No leftover resources</text>
  <text x="420" y="509" font-family="Arial, sans-serif" font-size="9" fill="#6e7681" text-anchor="middle">No surprise bills</text>

  <!-- Center text -->
  <text x="500" y="310" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#58a6ff" text-anchor="middle">Repeatable</text>
  <text x="500" y="332" font-family="Arial, sans-serif" font-size="12" fill="#6e7681" text-anchor="middle">Same result</text>
  <text x="500" y="348" font-family="Arial, sans-serif" font-size="12" fill="#6e7681" text-anchor="middle">every time</text>

  <!-- Benefits boxes at bottom -->
  <rect x="60" y="540" width="200" height="50" rx="6" fill="#21262d" stroke="#238636" stroke-width="1"/>
  <text x="160" y="562" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2ea043" text-anchor="middle">Cost Efficient</text>
  <text x="160" y="578" font-family="Arial, sans-serif" font-size="9" fill="#8b949e" text-anchor="middle">Only pay when resources exist</text>

  <rect x="280" y="540" width="200" height="50" rx="6" fill="#21262d" stroke="#7B42BC" stroke-width="1"/>
  <text x="380" y="562" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#7B42BC" text-anchor="middle">Consistent Environments</text>
  <text x="380" y="578" font-family="Arial, sans-serif" font-size="9" fill="#8b949e" text-anchor="middle">Dev = Staging = Prod config</text>

  <rect x="500" y="540" width="200" height="50" rx="6" fill="#21262d" stroke="#58a6ff" stroke-width="1"/>
  <text x="600" y="562" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#58a6ff" text-anchor="middle">Fast Iteration</text>
  <text x="600" y="578" font-family="Arial, sans-serif" font-size="9" fill="#8b949e" text-anchor="middle">Minutes, not days to provision</text>

  <rect x="720" y="540" width="200" height="50" rx="6" fill="#21262d" stroke="#f85149" stroke-width="1"/>
  <text x="820" y="562" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f85149" text-anchor="middle">No Orphaned Resources</text>
  <text x="820" y="578" font-family="Arial, sans-serif" font-size="9" fill="#8b949e" text-anchor="middle">Destroy knows what it created</text>
</svg>
